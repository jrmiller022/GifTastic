<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="/assets/css/style.css" rel="stylesheet">
    <title>GifTastic</title>
</head>
<body>
    <div class="row">
        <h1>Automobiles</h1>
        <div class="container"></div>
    <div id="gifGoHere">
        <!--Buttons-->
        <div id="buttons">
            <button class="btn btn-info animal" data-vehical="jeep">Jeep Wrangler</button>
            <button class="btn btn-info animal" data-vehical="chevrolet">Chevrolet</button>
            <button class="btn btn-info animal" data-vehical="ford">Ford</button>
            <button class="btn btn-info animal" data-vehical="nissan">Nissan</button>
            <button class="btn btn-info animal" data-vehical="honda">Honda</button>
            </div>
        </div>
    </div>
    <!--Text in Section-->
    <form id="vehical-form">
        <label id="add" for="vehical-input">Enter Your Vehical</label>
        <input type="text" class="form-control" id="vehical-input">
    </form>
    <!--Submit Button-->
    <button onclick="submitButtonClicked()" type="button" id="add-vehical" class="btn btn-success">Submit</button>
            <div id="gifArea">
        </div>
    </div>
    <script src="/assets/javascript/main.js" type="text/javascript"></script>
</body>
</html>
