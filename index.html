<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="/assets/css/style.css" rel="stylesheet">

    <title>GifTastic</title>
</head>

<body>
    <div class="row">
        <h1>Automobiles</h1>
        <div class="container"></div>
        <!--Buttons-->
        <div id="buttons">
            <button class="btn btn-info" data-vehicle="jeep">Jeep Wrangler</button>
            <button class="btn btn-info" data-vehicle="chevrolet">Chevrolet</button>
            <button class="btn btn-info" data-vehicle="ford">Ford</button>
            <button class="btn btn-info" data-vehicle="nissan">Nissan</button>
            <button class="btn btn-info" data-vehicle="honda">Honda</button>
        </div>
    </div>
    <!--Text in Section-->
    <form id="vehicle-form">
        <label for="vehicle-input">Add Your Vehicle!</label>
        <input type="text" class="form-control" id="vehicle-input">
        <input id="add-Vehicle" type="submit" value="ADD">
    </form>
    <div class="vehicle">
        <div id="buttons-view">
        </div>
    </div>
    <div id="gifArea">
    </div>

    <!--Local JS File-->
    <script src="assets/javascript/main.js" type="text/javascript"></script>
</body>

</html>
